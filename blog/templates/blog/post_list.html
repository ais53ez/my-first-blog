{% extends 'blog/base.html' %}

{% block content %}
    {% for p in posts %}
        <div class="post">
            <div class="date">
                {{ p.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=p.pk %}">{{p.title}}</a></h2>
            <p>{{p.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
